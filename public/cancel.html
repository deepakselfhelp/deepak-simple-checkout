<!DOCTYPE html>
<html>
<head>
  <title>Admin | Cancel Subscription</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background: #f5b800;
      color: #000;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #ffcc33;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>üõë Cancel Subscription (Admin Only)</h2>

<form id="cancelForm">
  <label>Admin Password</label>
  <input type="password" id="password" placeholder="Enter admin password" required>

  <label>Customer ID</label>
  <input type="text" id="customerId" placeholder="cst_xxxxx" required>

  <label>Subscription ID</label>
  <input type="text" id="subscriptionId" placeholder="sub_xxxxx" required>

  <button type="submit">Cancel Subscription</button>
</form>

<p id="result"></p>

<script>
document.getElementById("cancelForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const customerId = document.getElementById("customerId").value.trim();
  const subscriptionId = document.getElementById("subscriptionId").value.trim();
  const result = document.getElementById("result");

  result.textContent = "Processing...";
  result.style.color = "yellow";

  const res = await fetch("/api/mollie/cancel-subscription", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ customerId, subscriptionId, password })
  });

  const data = await res.json();

  if (data.success) {
    result.innerHTML = "‚úÖ <strong>Subscription cancelled successfully.</strong><br>Your webhook will now send Telegram + email.";
    result.style.color = "lightgreen";
  } else {
    result.textContent = "‚ùå Error: " + (data.error || "Unknown error");
    result.style.color = "red";
  }
});
</script>

</body>
</html>
