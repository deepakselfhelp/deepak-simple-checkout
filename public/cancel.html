<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancel Subscription</title>

  <style>
    body {
      background:#0a0a0a;
      color:white;
      font-family: Poppins, sans-serif;
      text-align:center;
      padding:40px 20px;
    }
    .box {
      background:#111;
      padding:25px;
      border-radius:10px;
      border:1px solid #333;
      max-width:420px;
      margin:0 auto;
    }
    input {
      padding:12px;
      width:300px;
      border:none;
      border-radius:6px;
      margin:10px auto;
      display:block;
      font-size:16px;
    }
    button {
      background:#f5b800;
      color:black;
      padding:12px 25px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      margin-top:10px;
    }
    .success { color:#00ff99; font-size:17px; margin-top:15px; }
    .error { color:#ff4444; font-size:17px; margin-top:15px; }
  </style>

</head>
<body>

<h1>Cancel Subscription</h1>

<div class="box">
  <p>Enter the Customer ID + Subscription ID to cancel.</p>

  <input id="customerId" type="text" placeholder="Customer ID (cst_...)" />
  <input id="subscriptionId" type="text" placeholder="Subscription ID (sub_...)" />
  <input id="adminPassword" type="password" placeholder="Admin Password" />

  <button id="cancelBtn">Cancel Subscription</button>

  <div id="response"></div>
</div>

<script>
document.getElementById("cancelBtn").addEventListener("click", async () => {
  const customerId = document.getElementById("customerId").value.trim();
  const subscriptionId = document.getElementById("subscriptionId").value.trim();
  const adminPassword = document.getElementById("adminPassword").value.trim();
  const responseBox = document.getElementById("response");

  if (!customerId || !subscriptionId || !adminPassword) {
    responseBox.innerHTML = "<p class='error'>⚠️ All fields required.</p>";
    return;
  }

  const res = await fetch("/api/mollie/cancel-subscription", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ customerId, subscriptionId, password: adminPassword })
  });

  const data = await res.json();

  if (res.status === 200) {
    responseBox.innerHTML =
      "<p class='success'>✅ Cancellation requested. It may take 30–60sec to update in Mollie.</p>";
  } else {
    responseBox.innerHTML = `<p class="error">❌ ${data.error}</p>`;
  }
});
</script>

</body>
</html>
