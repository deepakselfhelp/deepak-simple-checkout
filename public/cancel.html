<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancel Subscription</title>

  <style>
    body {
      background:#0a0a0a;
      color:white;
      font-family:'Poppins', sans-serif;
      text-align:center;
      padding:40px 20px;
    }
    input, button {
      padding:12px;
      width:300px;
      border:none;
      border-radius:6px;
      margin:10px auto;
      font-size:16px;
      display:block;
    }
    button {
      background:#f5b800;
      color:black;
      font-weight:600;
      cursor:pointer;
    }
    .box {
      background:#111;
      padding:25px;
      border-radius:10px;
      border:1px solid #333;
      max-width:420px;
      margin:0 auto;
    }
    .success { color:#00ff99; margin-top:20px; }
    .error { color:#ff4444; margin-top:20px; }
  </style>
</head>

<body>

  <h1>Cancel Subscription</h1>

  <div class="box">

    <input id="customerId" type="text" placeholder="Customer ID (cst_xxx)" />
    <input id="subscriptionId" type="text" placeholder="Subscription ID (sub_xxx)" />
    <input id="password" type="password" placeholder="Admin Password" />

    <button id="cancelBtn">Cancel Subscription</button>

    <div id="response"></div>
  </div>

<script>
document.getElementById("cancelBtn").addEventListener("click", async () => {
  const customerId = document.getElementById("customerId").value.trim();
  const subscriptionId = document.getElementById("subscriptionId").value.trim();
  const password = document.getElementById("password").value.trim();
  const responseBox = document.getElementById("response");

  if (!customerId || !subscriptionId || !password) {
    responseBox.innerHTML = "<p class='error'>⚠️ All fields are required.</p>";
    return;
  }

  const res = await fetch("/api/mollie/cancel-subscription", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ customerId, subscriptionId, password })
  });

  const data = await res.json();

  if (res.status === 200) {
    responseBox.innerHTML = `<p class="success">✅ ${data.message}</p>`;
  } else {
    responseBox.innerHTML = `<p class="error">❌ ${data.error || 'Cancel failed'}</p>`;
  }
});
</script>

</body>
</html>
